<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>GP-OOGLE</title>
  </head>
  <body>
    <nav class="white z-depth-0">
      <div class="nav-wrapper">
        <ul class="right">
          <li class="admin" style="display:none;">
            <a
              href="#"
              class="teal-text darken-4 modal-trigger"
              data-target="modal-refresh-rosters"
              ><strong>Rosters</strong></a
            >
          </li>
          <li class="logged-in" style="display:none;">
            <a href="#" class="teal-text darken-4" id="user-email"
              ><strong></strong
            ></a>
          </li>
          <li class="logged-in" style="display:none;">
            <a href="#" class="teal-text darken-4" id="logout"
              ><strong>Logout</strong></a
            >
          </li>
          <li class="logged-out" style="display:none;">
            <a
              href="#"
              class="teal-text darken-4 modal-trigger"
              data-target="modal-login"
              ><strong>Login</strong></a
            >
          </li>
          <li class="logged-out" style="display:none;">
            <a
              href="#"
              class="teal-text darken-4 modal-trigger"
              data-target="modal-signup"
              ><strong>Sign up</strong></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- Title -->
        <div class="col s12">
          <h1 class="text-center mb-3">GP-OOGLE</h1>
          <p class="text-center logged-out" style="display:none;">
            Please sign up or log in to use.
          </p>
        </div>

        <!-- Search and Cards -->
        <div class="col s9">
          <div
            id="loading-alert"
            class="progress logged-in d-none"
            style="display:none;"
          >
            <div class="indeterminate"></div>
          </div>

          <div class="form-group logged-in" style="display:none;">
            <input
              type="text"
              id="search-input"
              class="form-control form-control-lg"
              placeholder="Member name, address, city, etc"
            />
          </div>
          <button
            id="search-button"
            type="button"
            class="btn teal lighten-1 mb-4 logged-in"
            style="display:none; width: 100%;"
          >
            SEARCH
          </button>
          <!-- Output Matched GPO Member Cards-->
          <div id="matched-list" class="logged-in"></div>
        </div>

        <!-- Checkboxes for Search Fields -->
        <div class="col s3 logged-in" style="display:none">
          <form action="#" class="ml-3">
            <p class="mb-0">
              <label>
                <input
                  type="radio"
                  name="searchSelection"
                  searchBy="searchMemberName"
                  checked
                />
                <span>Member Name</span>
              </label>
            </p>
            <p class="mb-0">
              <label>
                <input
                  type="radio"
                  name="searchSelection"
                  searchBy="searchAddress"
                />
                <span>Address</span>
              </label>
            </p>
            <p class="mb-0">
              <label>
                <input
                  type="radio"
                  name="searchSelection"
                  searchBy="searchCity"
                />
                <span>City</span>
              </label>
            </p>
            <p class="mb-0">
              <label>
                <input
                  type="radio"
                  name="searchSelection"
                  searchBy="searchPhone"
                />
                <span>Phone</span>
              </label>
            </p>
            <p>
              <label>
                <input
                  type="radio"
                  name="searchSelection"
                  searchBy="searchZip"
                />
                <span>Zip</span>
              </label>
            </p>
          </form>
        </div>
      </div>

      <!-- Add Admin Input -->
      <div class="row">
        <form
          class="center-align admin-actions admin"
          style="margin:40px auto; max-width:300px; display:none;"
        >
          <input
            type="email"
            placeholder="User email"
            id="admin-email"
            required
          />
          <button class="btn-small teal lighten-1 z-depth-0">
            Make admin
          </button>
          <p id="admin-result" class="teal-text darken-4 center-align pt-3"></p>
        </form>
      </div>
    </div>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <button class="btn teal lighten-1 z-depth-0">Sign up</button>
          <p class="error pink-text center-align pt-3"></p>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn teal lighten-1 z-depth-0">Login</button>
          <p class="error pink-text center-align pt-3"></p>
        </form>
      </div>
    </div>

    <!-- Refresh Rosters -->
    <div id="modal-refresh-rosters" class="modal">
      <div class="modal-content">
        <h4>Refresh Rosters</h4>
        <br />
        <form id="refresh-rosters-form">
          <div class="input-field">
            <input type="text" id="address" required />
            <label for="address">Address</label>
          </div>
          <div class="input-field">
            <input type="text" id="city" required />
            <label for="city">City</label>
          </div>
          <div class="input-field">
            <input type="text" id="directParentName" required />
            <label for="directParentName">Direct Parent Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="gpoID" required />
            <label for="gpoID">GPO ID</label>
          </div>
          <div class="input-field">
            <input type="text" id="gpoName" required />
            <label for="gpoName">GPO Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="memberName" required />
            <label for="memberName">Member Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="phone" required />
            <label for="phone">Phone</label>
          </div>
          <div class="input-field">
            <input type="text" id="state" required />
            <label for="state">State</label>
          </div>
          <div class="input-field">
            <input type="text" id="topParentName" required />
            <label for="topParentName">Top Parent Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="zip" required />
            <label for="zip">Zip Code</label>
          </div>
          <button class="btn teal lighten-1 z-depth-0">Upload</button>
          <p id="upload-confirmation" class="pink-text center-align pt-3"></p>
        </form>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-functions.js"></script>

      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: 'AIzaSyDHboF4M-Qb3B3jcMPAgTPJQeDEGgdgko0',
        authDomain: 'gp-oogle.firebaseapp.com',

        projectId: 'gp-oogle'

      firebase.initializeApp(firebaseConfig);

      // Make Auth and Firestore references
      const auth = firebase.auth();

      const functions = firebase.functions();

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
