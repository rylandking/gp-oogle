<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>GP-OOGLE</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h1 class="text-center mb-3">GP-OOGLE</h1>

          <div
            id="loading-alert"
            class="alert alert-dismissible alert-secondary"
          >
            <h6 class="alert-heading font-weight-bold mt-2">
              Hi there! Please wait before you search.
              <br />
              <br />
              I'm loading all 1.7M GPO members right now... 👨‍💻
            </h6>
          </div>

          <div
            id="instructions-alert"
            class="alert alert-dismissible alert-info d-none"
          >
            <h6 class="alert-heading font-weight-bold mt-2">
              My page load might take 10-15 secs, but once I'm done I'll be
              faster than any spreadsheet. I promise. 🤓
              <br />
              <br />
              Finishing up... 👨‍💻
            </h6>
          </div>

          <div
            id="ready-alert"
            class="alert alert-dismissible alert-success d-none"
          >
            <h6 class="alert-heading font-weight-bold mt-2">
              Okay, Ready to go! 👍
            </h6>
          </div>

          <div class="form-group">
            <input
              type="text"
              id="search"
              class="form-control form-control-lg"
              placeholder="Enter GPO name or address..."
            />
          </div>
          <button
            id="search-button"
            type="button"
            class="btn btn-success col-md-12 font-weight-bold mb-2"
          >
            🏎 SEARCH
          </button>
          <div id="match-list"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
